<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Home - polymer-ml-platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            width: 100%;
            font-size: 24px;
        }

        .header a {
            color: white;
            text-decoration: none;
        }

        .button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
}

        .button-container button {
    background-color: transparent; /* 移除背景色 */
    color: white;
    padding: 0; /* 移除內距，避免圖片與文字之間的空白 */
    border: none; /* 移除邊框 */
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

        .button-container button:hover {
            background-color: #777;
        }

        .welcome-text {
            font-size: 230px; /* 控制WELCOME字的大小 */
            color: #333;
            margin-top: auto;
            margin-bottom: 20vh; /* 控制與底部的距離 */
        }
        .footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #9cdbff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        .button-container {
    display: flex;
    justify-content: center;
    gap: 100px; /* 增大按鈕之間的間距 */
    margin: 20px 0;
}

.image-button {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px; /* 控制按鈕與註解文字的間距 */
}

.image-button button {
    background-color: transparent; /* 移除背景色 */
    border: none; /* 移除邊框 */
    padding: 0; /* 去除內距 */
    cursor: pointer;
}

.image-text {
    font-size: 14px;
    color: #333;
    text-align: center;
}

    </style>
</head>

        </div>
        <div class="image-button">

            </button>

            <button onclick="location.href='123.html'" class="image-button">

            </button>
